#This the logs system's configure file 
#This log system Now have set those default important variable
#This is there means here:
#
# LOGPATH         : the log save path
# LOGFNAME				:	the log filename
# LOGFSIZE				:	the log file default size(you can chose those unit [b/B(byte),k/K(kb),m/M(M)])
# MAX_LINE_LOG		:	the log message max size
# DEFAULT_LNUM		: the log file's default numbers
# DEFAULT_LEVEL	  :	the log system default level
#
#if you are not set one of the the will set default value
#There are default value here:
#
#  //  LOGPATH       = ".";   \\
# //   LOGFNAME      = "test"; \\
#//    LOGFSIZE      = 10m;     \\
#\\    MAX_LINE_LOG  = 1024;    //
# \\   DEFAULT_LNUM  = 10;     //
#  \\  DEFAULT_LEVEL = 7;     //
#
#
MAX_LINE_LOG = 2048
DEFAULT_LEVEL = 6
lOGPATH  =  ./log
LOGFNAME = Image
LOGFSIZE = 100k
DEFAULT_LNUM = 10

